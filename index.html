<!DOCTYPE html>
<html lang="zh-Hans>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="./static/favicon.ico">
<link rel="stylesheet" href="./css/default.css">
<style id="styleTag"></style>
<title>小小的皮卡丘</title>
</head>

<body>
    <div class="codeWrapper">
        <pre class="code" id="code"></pre>
    </div>

    <div class="preview">
        <div class="paintWrapper">
            <div class="paint">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="mouseTop left"></div>
                <div class="mouseTop right"></div>
                <div class="mouseWrapper">
                    <div class="mouse"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="svgButton">
        <svg class="icon" aria-hidden="true" data-speed="slow">
            <use xlink:href="#icon-man"></use>
        </svg>

        <svg class="icon active" aria-hidden="true" data-speed="normal">
            <use xlink:href="#icon-zhengchang"></use>
        </svg>

        <svg class="icon" aria-hidden="true" data-speed="fast">
            <use xlink:href="#icon-kuai"></use>
        </svg>
    </div>

</body>
<script src="./vendor/jQuery/jquery-3.4.1.min.js"></script>
<script src="//at.alicdn.com/t/font_1543877_r6ahzzcdmye.js"></script>
<script src="./js/main.js"></script>

</html>
